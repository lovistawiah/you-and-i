<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Messages</title>
</head>

<body>
    <section class="main-container">
        <!-- user info panel -->
        <section class="user-info-panel">

            <!-- chat icon -->
            <section class="chat-icon icon" id="chat-icon">
                <img src="./public/svg/messages.svg" alt="">
            </section>
            <!-- end of chat icon -->

            <!--settings and user profile -->
            <section class="settings-user-profile">
                <section class="settings icon">
                    <img src="./public/svg/settings.svg" alt="for setting user page appearance">
                </section>

                <section class="user-profile icon">
                    <img src="./public/svg/user.svg" alt="">
                </section>

            </section>
            <!-- end of settings and user profile -->
        </section>
        <!-- end of user info panel -->

        <!-- chats panel -->
        <section class="chats-panel">
            <section class="chat-logo-name">
                Chats
            </section>
            <section class="searchbox">
                <input type="text" id="search-textbox" placeholder="search message or new contact...">
            </section>
            <section class="chats">
                <!-- chats sub panel -->
                <section class="chats-sub-panel">
                    <!-- this holds messages,new contacts and groups div -->

                    <!-- appends all existing chats -->
                    <section class="chat-messages">
                    </section>
                    <!-- end of existing chats -->
                    <section class="new-contacts">

                    </section>
                    <!-- appending all groups -->
                    <section class="groups">
                        <!-- example group structure -->
                        <h3 class="group-chat-text">Groups</h3>
                    </section>
                    <!-- end of groups -->
                </section>

            </section>
            <!-- end of chats sub panel -->
        </section>
        <!-- end of chats panel -->

        <!-- messages panel -->
        <section class="messages-panel">

            <!-- selected channel info -->
            <section class="selected-channel">
                <section class="user-id" hidden></section>
                <section class="channel-id" hidden></section>
                <section class="username-status">
                    <section class="selected-channel-name">
                    </section>
                    <section class="selected-channel-status">
                    </section>
                </section>
                <section class="selected-channel-info icon">
                    <img src="./public/svg/info.svg" alt="">
                </section>
            </section>

            <!-- messages box -->
            <section class="messages">
                <section class="channel-select"
                    style="text-align: center; margin: auto; display: block;font-size: 1.1rem;">
                    Select a channel to see messages
                </section>
                <section class="new-app">
                    <h4>Welcome to,</h4>
                    <h3>You and I Chat App</h3>
                    <p>this a demo app</p>
                    <p>It has the core functionality of a chatting app</p>
                    <a href="./public/html/login.html"><button>Login</button></a>
                    <a href="./public/html/signup.html"><button>Signup</button></a>
                </section>
            </section>
            <section class="send-message">
                <form class="send-message-form">
                    <input type="text" id="textbox" class="textbox" autocomplete="off" placeholder="type message...">
                    <button class="submit" id="submit">Send</button>
                </form>
            </section>
        </section>
        <!-- end of messages panel -->

    </section>
    <!-- add all scripts belonging to the messages client folder -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./public/js//messages/compareDate.js"></script>
    <script src="./public/js/messages/chatPanel.js"></script>
    <script src="./public/js//messages/messagesPanel.js"></script>
    <script src="./public/js//messages/controller.js"></script>
    <script src="./public/js/checkToken.js"></script>
    <script src="./public/js//messages/index.js"></script>
</body>

</html>
